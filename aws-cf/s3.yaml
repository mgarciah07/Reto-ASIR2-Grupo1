AWSTemplateFormatVersion: '2010-09-09'
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: 's3-mensagl-marcos'
      VersioningConfiguration:
        Status: 'Enabled'
      OwnershipControls:
        Rules:
          - ObjectOwnership: 'ObjectWriter'
      AccessControl: PublicReadWrite
  S3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - 's3:GetObject'
              - 's3:PutObject'
            Resource: !Sub 'arn:aws:s3:::${S3Bucket}/*'
Outputs:
  BucketName:
    Value: !Ref S3Bucket
    Description: "The name of the S3 bucket"

